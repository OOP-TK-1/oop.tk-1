<!DOCTYPE html>
<html>
<head lang="en" dir="ltr">
	<meta charset="utf-8">
	<title>form login fauzi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="title">
			Login Form
		</div>
		<form action="#">
			<div class="field">
				<label>
				Username :<br>
				<input type="text" placeholder="Username">
				</label>
			</div>
			<div class="field">
				<label>
				Password : <br>
				<input type="password" placeholder="Masukan Password">
			</label>
			</div>
			<div class="content">
				<div class="checkbox">
					<input type="checkbox" id="Ingatkan Saya">
					<label for="Ingatkan Saya">Ingatkan Saya</label>
				</div>
				<div class="pass-link">
					<a href="#">Lupa Password</a>	
				</div>
			</div>
			<div class="field">
				<input type="submit" value="Login">
			</div>
		</form>

</body>
</html>
